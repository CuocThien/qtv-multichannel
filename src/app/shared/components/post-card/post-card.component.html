<nz-card [nzCover]="coverTemplate" class="post-card">
  <nz-card-meta class="ant-card-meta-description" [nzTitle]="post.title"
    [nzDescription]="post.description"></nz-card-meta>
  <ng-template class="ant-card-cover" #coverTemplate>
    <img alt="example" class="img-cover"
      [src]="post.cover || 'https://www.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600nw-1037719192.jpg'" />
  </ng-template>
</nz-card>
