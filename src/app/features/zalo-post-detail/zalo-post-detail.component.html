<div class="post-detail-container">
  <nz-card>
    <div class="post-header">
      <nz-avatar nzIcon="user" nzSrc="path/to/avatar.jpg" nzSize="large"></nz-avatar>
      <div class="post-header-info">
        <div class="username">Akyo Big Size Nam Gò Vấp</div>
        <div class="post-time">Hôm qua lúc 19:42</div>
