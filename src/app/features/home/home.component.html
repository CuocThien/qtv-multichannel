<div class="home">
  <div class="header">
    <button nz-button nzType="primary">New Post</button>
  </div>
  <div class="post-list">
    <app-post-card *ngFor="let post of posts" [post]="post" (click)="viewPost(post.id)">
    </app-post-card>
  </div>
  <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="total" [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChange($event)">
  </nz-pagination>
</div>
