            </div>
            <div style="margin: 20px 0;">
              <label nz-checkbox>
                <input type="checkbox" [checked]="isSchedulePost" (change)="changeSchedulePost()" />
                <span style="margin-right: 10px;"> Schedule Post</span>
              </label>
              <nz-date-picker *ngIf="isSchedulePost" formControlName="scheduleAt" [nzShowTime]="true"
                [nzFormat]="'dd-MM-yyyy HH:mm'" [nzDisabledDate]="disabledDate"></nz-date-picker>
            </div>

            <button nz-button nzType="primary" [disabled]="!postForm.valid">Submit</button>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="right-column">
        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="title">Title</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <input nz-input formControlName="title" id="title" placeholder="Enter post title" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="description">Description</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <textarea rows="2" nz-input formControlName="description" id="description"
              placeholder="Enter post description"></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="content">Content</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <textarea rows="10" nz-input formControlName="content" id="content"
              placeholder="Enter post content"></textarea>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="24" nzFor="Attachment">Attachment</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <div>
              <div class="image-preview" *ngFor="let image of images">
                <img [src]="image" alt="Image preview" />
              </div>
              <input type="file" (change)="onFilesChange($event)" multiple />
            </div>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>
